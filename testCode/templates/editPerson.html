<div class="container-fluid">
    <div class="panel panel-default edit-company">
        <div class="panel-heading">Edit Person's information</div>
        <label for="name">Name: </label>
        <input class="form-control" name="name" type="text" ng-model="name"/>
        <label for="address">Email: </label>
        <input class="form-control" name="email" type="text" ng-model="email"/>
        <br>
        <label>Company: </label>
        <div class="form-group">
            <select class="form-control" name="companies" id="selection" ng-model="company">
                <option ng-repeat="company in companies">{{company.name}}</option>
            </select>
        </div>
        <a ui-sref="home"><div class="btn btn-default" ng-click="updatePerson(name, company, email)">Save</div></a>
    </div>
</div>
